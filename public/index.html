<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="./assets/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Front to Back</title>
  </head>
  <body ng-controller="homeCtrl">
    <div class="basic">

    <button type="button" name="button" ng-click="getAllProducts()">Click Meh!</button>
    <input type="text" name="name" value="" placeholder="Name" ng-model="newProduct.name">
    <input type="text" name="name" value="" placeholder="Description" ng-model="newProduct.description">
    <input type="text" name="name" value="" placeholder="Price" ng-model="newProduct.price">
    <input type="text" name="name" value="" placeholder="Type" ng-model="newProduct.type">
    <button type="button" name="button" ng-click="addProduct(newProduct)">Add New</button>
  </div>
    <div class="stuff" ng-repeat="stuff in products">
      <ul>
        <li>Name: {{stuff.name}} <button type="button" name="button" ng-click="deleteProduct(stuff.id)">Delete</button></li>
        <ul>
          <li>Desc: {{stuff.description}}</li>
          <li>Price: {{stuff.price}}</li>
          <li>Type: {{stuff.type}}</li>
        </ul>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="./app/app.modules.js"></script>
    <script src="./app/component/home/homeCtrl.js"></script>
    <script src="./app/component/home/homeserv.js"></script>
    <script src=""></script>
  </body>
</html>
